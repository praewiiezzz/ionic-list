<ion-header>
  <ion-navbar>
      <ion-title>
          Friend List Example
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Add ion-list and ion-item -->
  <!--    Use *ngFor let item of array  -->
  <ion-list>
    <ion-item *ngFor="let item of friendArray" (click) = "show(item)" > 
              
      <h2>{{item.name}}</h2> 
      <p>{{item.phoneNumber}}</p>
      <ion-avatar item-left>
        <img src="{{item.imageUrl}}">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
